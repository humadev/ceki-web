<div fxLayout fxLayoutAlign="center">
  <ng-template ngFor let-card let-i="index" [ngForOf]="cards">
    <span droppable dropScope="order" (onDrop)="dropInOrder($event, card, i)"></span>
    <ceki-card draggable [card]='card' [dragData]="{value:card, index: i, type: 'main'}" [dragScope]="['order','trash']"></ceki-card>
  </ng-template>
  <mat-progress-bar *ngIf="myTurn" mode="determinate" [value]="turnTime" class="turn-time"></mat-progress-bar>
</div>
