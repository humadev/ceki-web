<div fxLayout="row" fxLayoutAlign="center">
  <ceki-card *ngFor="let stack of cards; let i=index" class='portrait dealer closed' [isDraggable]="i+1 === cards.length ? true: false"
    [index]='i' [card]='stack' type='dealer' [dragScope]="['main']"><span *ngIf="i+1 === cards.length">{{stack.no}}{{stack.soroh}}</span>
  </ceki-card>
</div>
