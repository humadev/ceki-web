<div mat-dialog-content>
  <div fxLayout fxLayoutAlign="center">
    <ng-template ngFor let-card let-i="index" [ngForOf]="data.cards">
      <ceki-card draggable [cardNumber]='card' [dragData]="{value:card, index: i, type: 'main'}" [dragScope]="['order','trash']"></ceki-card>
    </ng-template>
  </div>
</div>
