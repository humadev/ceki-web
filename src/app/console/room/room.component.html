<h2 mat-dialog-title>Siapkan pemain</h2>
<p>Room ID : {{roomID}}</p>
<div class="players">
  <mat-card *ngFor="let player of players">
    <mat-card-title>{{player.name}}</mat-card-title>
    <img mat-card-image [src]="player.photo">
  </mat-card>
</div>
<div class='actions'>
  <button mat-raised-button color="warn" (click)="play()">Play</button>
</div>
